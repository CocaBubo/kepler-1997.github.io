              <p>老师问：什么叫摔伤<br>
小明回：从楼上掉下来<br>
老师问：什么叫幸运<br>
小明回：楼下有个草堆<br>
老师问：什么叫不幸<br>
小明回：草堆上有个叉子<br>
老师问：什么叫希望<br>
小明回：没掉在叉子上<br>
老师问：什么叫绝望<br>
小明回：也没掉在草堆上<br>
老师问：什么叫多亏了<br>
小明回：掉在水里<br>
老师问：什么叫完蛋<br>
小明回：水里有鲨鱼<br>
老师问：什么叫幸好<br>
小明回：猎人在旁边一枪打中了鲨鱼<br>
老师问：什么叫结束<br>
小明回：猎人射的是散弹</p>
